<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Populate Knowledge Base - Amplifyx</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f0f1e 0%, #1a0f2e 100%);
            color: white;
            padding: 40px;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            color: #E94CFF;
            text-align: center;
        }
        .status {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(123, 63, 242, 0.5);
            border-radius: 12px;
            padding: 20px;
            margin: 20px 0;
            max-height: 400px;
            overflow-y: auto;
        }
        .success {
            color: #2ED573;
        }
        .error {
            color: #FF4757;
        }
        .processing {
            color: #7B3FF2;
        }
        button {
            background: linear-gradient(135deg, #7B3FF2, #E94CFF);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            display: block;
            margin: 20px auto;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(233, 76, 255, 0.3);
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .log-entry {
            margin: 10px 0;
            padding: 10px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ Populate Knowledge Base</h1>
        <p style="text-align: center;">This will add all content from knowledge-base-content.md to your vector database</p>
        
        <button id="populateBtn" onclick="populateKnowledge()">Start Population</button>
        
        <div class="status" id="statusLog">
            <div class="log-entry">Ready to populate knowledge base...</div>
        </div>
    </div>

    <script>
    const API_BASE = 'https://amplifyx-chatbot.vercel.app/api';
    
    function log(message, type = 'processing') {
        const statusLog = document.getElementById('statusLog');
        const entry = document.createElement('div');
        entry.className = `log-entry ${type}`;
        entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
        statusLog.appendChild(entry);
        statusLog.scrollTop = statusLog.scrollHeight;
    }
    
    async function populateKnowledge() {
        const btn = document.getElementById('populateBtn');
        btn.disabled = true;
        btn.textContent = 'Processing...';
        
        try {
            log('Fetching knowledge base content...', 'processing');
            
            // Fetch the markdown content
            const response = await fetch('/knowledge-base-content.md');
            const markdown = await response.text();
            
            log('Parsing content into sections...', 'processing');
            
            // Split by h2 headers (##)
            const sections = markdown.split(/^## /m).slice(1);
            
            const knowledgeEntries = [];
            
            for (const section of sections) {
                const lines = section.trim().split('\n');
                const title = lines[0].trim();
                const content = lines.slice(1).join('\n').trim();
                
                // Skip empty sections
                if (!content || content.length < 50) continue;
                
                // Determine category
                let category = 'company';
                const lowerTitle = title.toLowerCase();
                
                if (lowerTitle.includes('service') || lowerTitle.includes('what we do')) {
                    category = 'services';
                } else if (lowerTitle.includes('process')) {
                    category = 'process';
                } else if (lowerTitle.includes('pricing')) {
                    category = 'pricing';
                } else if (lowerTitle.includes('faq') || lowerTitle.includes('question')) {
                    category = 'faq';
                } else if (lowerTitle.includes('tech') || lowerTitle.includes('architecture')) {
                    category = 'technical';
                } else if (lowerTitle.includes('example') || lowerTitle.includes('automation')) {
                    category = 'case_study';
                }
                
                // Split long sections into chunks
                const maxChunkSize = 1500;
                if (content.length > maxChunkSize) {
                    // Split by paragraphs or subsections
                    const chunks = [];
                    const paragraphs = content.split(/\n\n+/);
                    let currentChunk = '';
                    
                    for (const para of paragraphs) {
                        if (currentChunk.length + para.length > maxChunkSize && currentChunk.length > 0) {
                            chunks.push(currentChunk.trim());
                            currentChunk = '';
                        }
                        currentChunk += para + '\n\n';
                    }
                    
                    if (currentChunk.trim()) {
                        chunks.push(currentChunk.trim());
                    }
                    
                    chunks.forEach((chunk, index) => {
                        knowledgeEntries.push({
                            content: `${title} (Part ${index + 1}/${chunks.length})\n\n${chunk}`,
                            category: category,
                            metadata: {
                                source: 'knowledge-base-content.md',
                                section: title,
                                part: index + 1,
                                totalParts: chunks.length
                            }
                        });
                    });
                } else {
                    knowledgeEntries.push({
                        content: `${title}\n\n${content}`,
                        category: category,
                        metadata: {
                            source: 'knowledge-base-content.md',
                            section: title
                        }
                    });
                }
            }
            
            log(`Prepared ${knowledgeEntries.length} knowledge entries`, 'success');
            log('Starting to add entries to database...', 'processing');
            
            // Add each entry to the database
            let successCount = 0;
            let errorCount = 0;
            
            for (let i = 0; i < knowledgeEntries.length; i++) {
                const entry = knowledgeEntries[i];
                
                try {
                    log(`Adding entry ${i + 1}/${knowledgeEntries.length}: ${entry.metadata.section}`, 'processing');
                    
                    const response = await fetch(`${API_BASE}/knowledge-manage`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(entry)
                    });
                    
                    if (response.ok) {
                        successCount++;
                        log(`‚úÖ Added: ${entry.metadata.section}`, 'success');
                    } else {
                        errorCount++;
                        const error = await response.text();
                        log(`‚ùå Failed: ${entry.metadata.section} - ${error}`, 'error');
                    }
                    
                    // Small delay to avoid rate limiting
                    await new Promise(resolve => setTimeout(resolve, 500));
                    
                } catch (error) {
                    errorCount++;
                    log(`‚ùå Error adding entry: ${error.message}`, 'error');
                }
            }
            
            log('='.repeat(50), 'processing');
            log(`Population complete!`, 'success');
            log(`‚úÖ Successfully added: ${successCount} entries`, 'success');
            if (errorCount > 0) {
                log(`‚ùå Failed: ${errorCount} entries`, 'error');
            }
            
            btn.textContent = 'Population Complete!';
            
        } catch (error) {
            log(`Fatal error: ${error.message}`, 'error');
            btn.disabled = false;
            btn.textContent = 'Retry Population';
        }
    }
    </script>
</body>
</html>
