<!DOCTYPE html>
<html>
<head>
    <title>Test Supabase Lead Submission</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background: #0f0f1e;
            color: white;
        }
        h1 {
            color: #E94CFF;
            text-align: center;
        }
        .section {
            background: #1a1a2e;
            border-radius: 12px;
            padding: 20px;
            margin: 20px 0;
            border: 1px solid rgba(123, 63, 242, 0.3);
        }
        .success {
            color: #2ed573;
            background: rgba(46, 213, 115, 0.1);
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
        }
        .error {
            color: #ff4757;
            background: rgba(255, 71, 87, 0.1);
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
        }
        button {
            padding: 10px 20px;
            background: linear-gradient(135deg, #7B3FF2, #E94CFF);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin: 5px;
        }
        pre {
            background: rgba(0, 0, 0, 0.3);
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(123, 63, 242, 0.5);
            color: white;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>üîç Test Supabase Lead Submission</h1>
    
    <div class="section">
        <h2>Test Lead Data (Reference: AMP-ME4881HF)</h2>
        <input type="text" id="name" placeholder="Name" value="Test User">
        <input type="email" id="email" placeholder="Email" value="test@example.com">
        <input type="text" id="company" placeholder="Company" value="Test Company">
        <input type="text" id="phone" placeholder="Phone" value="0431481227">
        <input type="text" id="projectType" placeholder="Project Type" value="AI Chatbot">
        <input type="text" id="timeline" placeholder="Timeline" value="2-3 months">
        <input type="text" id="budget" placeholder="Budget" value="$30k">
        <button onclick="submitTestLead()">Submit Test Lead to Supabase</button>
    </div>
    
    <div class="section">
        <h2>Results</h2>
        <div id="results"></div>
    </div>
    
    <div class="section">
        <h2>Console Output</h2>
        <pre id="console-output"></pre>
    </div>
    
    <script>
    // Capture console
    const consoleOutput = [];
    const originalLog = console.log;
    const originalError = console.error;
    
    console.log = function(...args) {
        originalLog.apply(console, args);
        consoleOutput.push(['LOG', ...args]);
        updateConsoleDisplay();
    };
    
    console.error = function(...args) {
        originalError.apply(console, args);
        consoleOutput.push(['ERROR', ...args]);
        updateConsoleDisplay();
    };
    
    function updateConsoleDisplay() {
        const display = document.getElementById('console-output');
        display.textContent = consoleOutput.map(entry => {
            const [type, ...args] = entry;
            return `[${type}] ${args.map(arg => 
                typeof arg === 'object' ? JSON.stringify(arg, null, 2) : arg
            ).join(' ')}`;
        }).join('\n');
    }
    
    async function submitTestLead() {
        const resultsDiv = document.getElementById('results');
        resultsDiv.innerHTML = '<div class="warning">‚è≥ Submitting to Supabase...</div>';
        
        // Generate session ID and reference number
        const sessionId = 'test-session-' + Date.now() + '-' + Math.random().toString(36).substr(2, 9);
        const referenceNumber = 'AMP-' + Date.now().toString(36).toUpperCase();
        
        // Prepare test data
        const submissionData = {
            sessionId: sessionId,
            structuredData: {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                company: document.getElementById('company').value,
                projectType: document.getElementById('projectType').value,
                timeline: document.getElementById('timeline').value,
                budget: document.getElementById('budget').value,
                qualified: true,
                score: 85,
                referenceNumber: referenceNumber
            },
            conversation: [
                { role: 'user', content: 'Test message from diagnostic tool' },
                { role: 'assistant', content: 'Test response' }
            ]
        };
        
        console.log('Submitting data:', submissionData);
        
        try {
            const response = await fetch('https://amplifyx-chatbot.vercel.app/api/lead-submit', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-Session-ID': sessionId
                },
                body: JSON.stringify(submissionData)
            });
            
            console.log('Response status:', response.status);
            
            const responseText = await response.text();
            console.log('Response text:', responseText);
            
            if (response.ok) {
                const result = JSON.parse(responseText);
                resultsDiv.innerHTML = `
                    <div class="success">‚úÖ Successfully submitted to Supabase!</div>
                    <div class="success">Lead ID: ${result.leadId}</div>
                    <div class="success">Reference: ${result.referenceNumber}</div>
                    <pre>${JSON.stringify(result, null, 2)}</pre>
                `;
            } else {
                resultsDiv.innerHTML = `
                    <div class="error">‚ùå Submission failed</div>
                    <div class="error">Status: ${response.status}</div>
                    <pre>${responseText}</pre>
                `;
            }
        } catch (error) {
            console.error('Error:', error);
            resultsDiv.innerHTML = `
                <div class="error">‚ùå Network error</div>
                <div class="error">${error.message}</div>
            `;
        }
    }
    </script>
</body>
</html>
