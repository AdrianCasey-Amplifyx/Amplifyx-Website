<!DOCTYPE html>
<html>
<head>
    <title>Simple Chatbot Test</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background: #0f0f1e;
            color: white;
        }
        h1 {
            color: #E94CFF;
            text-align: center;
        }
        .status {
            padding: 20px;
            margin: 20px 0;
            border-radius: 12px;
            background: #1a1a2e;
            border: 1px solid rgba(123, 63, 242, 0.3);
        }
        .success {
            color: #2ed573;
            background: rgba(46, 213, 115, 0.1);
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
        }
        .error {
            color: #ff4757;
            background: rgba(255, 71, 87, 0.1);
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
        }
        button {
            padding: 10px 20px;
            background: linear-gradient(135deg, #7B3FF2, #E94CFF);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>üîç Simple Chatbot Test</h1>
    
    <div class="status">
        <h2>Quick API Test</h2>
        <div id="api-status">Testing...</div>
        <button onclick="testAPI()">Test API Again</button>
    </div>
    
    <div class="status">
        <h2>Instructions</h2>
        <p>1. Click "Test API Again" to verify the API is working</p>
        <p>2. Open the main website and check if the chatbot appears</p>
        <p>3. Click the chat button and see if it responds</p>
        <p>4. If you see "agent unavailable", refresh the page (Cmd+R)</p>
    </div>
    
    <script>
    async function testAPI() {
        const statusDiv = document.getElementById('api-status');
        statusDiv.innerHTML = '<div style="color: #ffa502;">‚è≥ Testing API...</div>';
        
        try {
            const response = await fetch('https://amplifyx-chatbot.vercel.app/api/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    model: 'gpt-3.5-turbo',
                    messages: [
                        { role: 'system', content: 'You are a test' },
                        { role: 'user', content: 'Reply with "API WORKING" only' }
                    ],
                    max_tokens: 10,
                    temperature: 0
                })
            });
            
            if (response.ok) {
                const data = await response.json();
                if (data.choices && data.choices[0]) {
                    statusDiv.innerHTML = `
                        <div class="success">‚úÖ API is working perfectly!</div>
                        <div class="success">Response: ${data.choices[0].message.content}</div>
                        <div style="margin-top: 10px; padding: 10px; background: rgba(0,0,0,0.3); border-radius: 5px;">
                            <strong>This means:</strong><br>
                            ‚Ä¢ The Vercel API proxy is online<br>
                            ‚Ä¢ OpenAI key is configured correctly<br>
                            ‚Ä¢ The chatbot should work on your website
                        </div>
                    `;
                }
            } else {
                throw new Error(`HTTP ${response.status}`);
            }
        } catch (error) {
            statusDiv.innerHTML = `
                <div class="error">‚ùå API test failed: ${error.message}</div>
                <div style="margin-top: 10px; padding: 10px; background: rgba(255,0,0,0.1); border-radius: 5px;">
                    <strong>Troubleshooting:</strong><br>
                    ‚Ä¢ Check if Vercel deployment is active<br>
                    ‚Ä¢ Verify OPENAI_API_KEY is set in Vercel<br>
                    ‚Ä¢ Try redeploying: vercel --prod
                </div>
            `;
        }
    }
    
    // Test on load
    window.onload = testAPI;
    </script>
</body>
</html>
