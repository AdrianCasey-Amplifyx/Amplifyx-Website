<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Structured Data Submission</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
            background: #0a0a0a;
            color: #fff;
        }
        h1 {
            background: linear-gradient(135deg, #7c3aed, #a855f7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .test-section {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
        }
        button {
            background: linear-gradient(135deg, #7c3aed, #a855f7);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover { opacity: 0.9; }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            background: #2a2a2a;
            border: 1px solid #444;
            color: white;
            border-radius: 5px;
        }
        .result {
            margin: 20px 0;
            padding: 15px;
            border-radius: 5px;
            background: #2a2a2a;
            border: 1px solid #444;
        }
        .success { border-color: #10b981; background: #065f46; }
        .error { border-color: #ef4444; background: #7f1d1d; }
        pre {
            background: #000;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
            color: #0f0;
        }
    </style>
</head>
<body>
    <h1>üß™ Test Structured Data Submission</h1>
    
    <div class="test-section">
        <h2>1. Manual JSON Submission</h2>
        <p>Test if structured data saves to Supabase correctly:</p>
        
        <form id="structured-form">
            <input type="text" id="name" placeholder="Name" value="Test User">
            <input type="email" id="email" placeholder="Email" value="test@example.com" required>
            <input type="tel" id="phone" placeholder="Phone" value="0412345678">
            <input type="text" id="company" placeholder="Company" value="Test Corp">
            <input type="text" id="projectType" placeholder="Project Type" value="AI Automation">
            <input type="text" id="timeline" placeholder="Timeline" value="Next month">
            <input type="text" id="budget" placeholder="Budget" value="50000">
            <input type="number" id="score" placeholder="Score (0-100)" value="75" min="0" max="100">
            
            <button type="submit">Submit to Supabase</button>
        </form>
        
        <div id="submit-result"></div>
    </div>

    <div class="test-section">
        <h2>2. Test AI Response Parsing</h2>
        <p>Paste an AI response with structured data to test extraction:</p>
        
        <textarea id="ai-response" rows="10" placeholder="Paste AI response here...">Perfect! I've passed your details to our team. They'll be in touch within 24 hours to discuss your AI automation project.

<!--STRUCTURED_DATA:
{
  "name": "John Smith",
  "company": "Tech Corp",
  "email": "john@techcorp.com",
  "phone": "0412345678",
  "projectType": "AI automation for customer service",
  "timeline": "Next quarter",
  "budget": "50000",
  "score": 75
}
--></textarea>
        
        <button onclick="testExtraction()">Test Extraction</button>
        <div id="extraction-result"></div>
    </div>

    <div class="test-section">
        <h2>3. Simulate Full Conversation</h2>
        <p>Test the complete flow with a simulated conversation:</p>
        
        <button onclick="simulateConversation()">Simulate Conversation & Submit</button>
        <div id="simulation-result"></div>
    </div>

    <script>
        // Test manual submission
        document.getElementById('structured-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const structuredData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                company: document.getElementById('company').value,
                projectType: document.getElementById('projectType').value,
                timeline: document.getElementById('timeline').value,
                budget: document.getElementById('budget').value,
                score: parseInt(document.getElementById('score').value)
            };
            
            const payload = {
                sessionId: 'manual-test-' + Date.now(),
                structuredData: structuredData,
                conversation: [
                    { role: 'user', content: 'Manual test submission' },
                    { role: 'assistant', content: 'Test response with structured data' }
                ]
            };
            
            try {
                const response = await fetch('https://amplifyx-chatbot.vercel.app/api/lead-submit', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Session-ID': payload.sessionId
                    },
                    body: JSON.stringify(payload)
                });
                
                const result = await response.json();
                
                document.getElementById('submit-result').innerHTML = `
                    <div class="result ${result.success ? 'success' : 'error'}">
                        <h3>${result.success ? '‚úÖ Success!' : '‚ùå Error'}</h3>
                        ${result.referenceNumber ? `<p>Reference: <strong>${result.referenceNumber}</strong></p>` : ''}
                        <p>Submitted Data:</p>
                        <pre>${JSON.stringify(structuredData, null, 2)}</pre>
                        <p>Response:</p>
                        <pre>${JSON.stringify(result, null, 2)}</pre>
                    </div>
                `;
            } catch (error) {
                document.getElementById('submit-result').innerHTML = `
                    <div class="result error">
                        <h3>‚ùå Error</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        });
        
        // Test extraction
        function testExtraction() {
            const aiResponse = document.getElementById('ai-response').value;
            const match = aiResponse.match(/<!--STRUCTURED_DATA:(.*?)-->/s);
            
            if (match) {
                try {
                    const data = JSON.parse(match[1].trim());
                    document.getElementById('extraction-result').innerHTML = `
                        <div class="result success">
                            <h3>‚úÖ Extracted Successfully!</h3>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                } catch (e) {
                    document.getElementById('extraction-result').innerHTML = `
                        <div class="result error">
                            <h3>‚ùå JSON Parse Error</h3>
                            <p>${e.message}</p>
                            <p>Raw data:</p>
                            <pre>${match[1]}</pre>
                        </div>
                    `;
                }
            } else {
                document.getElementById('extraction-result').innerHTML = `
                    <div class="result error">
                        <h3>‚ùå No Structured Data Found</h3>
                        <p>The AI response doesn't contain <!--STRUCTURED_DATA:...--></p>
                    </div>
                `;
            }
        }
        
        // Simulate conversation
        async function simulateConversation() {
            const conversation = [
                { role: 'user', content: 'I need help with AI automation' },
                { role: 'assistant', content: 'I can help you with that! What\'s your name?' },
                { role: 'user', content: 'John Smith from Tech Corp' },
                { role: 'assistant', content: 'Nice to meet you John! What\'s your email?' },
                { role: 'user', content: 'john@techcorp.com' },
                { role: 'assistant', content: 'And a phone number?' },
                { role: 'user', content: '0412345678' },
                { role: 'assistant', content: 'What kind of AI automation do you need?' },
                { role: 'user', content: 'Customer service automation' },
                { role: 'assistant', content: 'When do you need this?' },
                { role: 'user', content: 'Next quarter' },
                { role: 'assistant', content: 'What\'s your budget?' },
                { role: 'user', content: 'Around 50k' },
                { role: 'assistant', content: 'Perfect! Let me confirm: John Smith from Tech Corp, john@techcorp.com, 0412345678, needs customer service automation, next quarter, budget 50k. Is that correct?' },
                { role: 'user', content: 'Yes, that\'s correct' },
                { role: 'assistant', content: `Perfect! I've passed your details to our team. They'll be in touch within 24 hours.
                
<!--STRUCTURED_DATA:
{
  "name": "John Smith",
  "company": "Tech Corp",
  "email": "john@techcorp.com",
  "phone": "0412345678",
  "projectType": "Customer service automation",
  "timeline": "Next quarter",
  "budget": "50000",
  "score": 75
}
-->`
                }
            ];
            
            // Extract structured data from last assistant message
            const lastMessage = conversation[conversation.length - 1].content;
            const match = lastMessage.match(/<!--STRUCTURED_DATA:(.*?)-->/s);
            
            if (match) {
                const structuredData = JSON.parse(match[1].trim());
                
                const payload = {
                    sessionId: 'simulated-' + Date.now(),
                    structuredData: structuredData,
                    conversation: conversation
                };
                
                try {
                    const response = await fetch('https://amplifyx-chatbot.vercel.app/api/lead-submit', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-Session-ID': payload.sessionId
                        },
                        body: JSON.stringify(payload)
                    });
                    
                    const result = await response.json();
                    
                    document.getElementById('simulation-result').innerHTML = `
                        <div class="result ${result.success ? 'success' : 'error'}">
                            <h3>${result.success ? '‚úÖ Simulation Successful!' : '‚ùå Simulation Failed'}</h3>
                            ${result.referenceNumber ? `<p>Reference: <strong>${result.referenceNumber}</strong></p>` : ''}
                            <p>Extracted Data:</p>
                            <pre>${JSON.stringify(structuredData, null, 2)}</pre>
                            <p>Check Supabase for the new lead!</p>
                        </div>
                    `;
                } catch (error) {
                    document.getElementById('simulation-result').innerHTML = `
                        <div class="result error">
                            <h3>‚ùå Error</h3>
                            <p>${error.message}</p>
                        </div>
                    `;
                }
            }
        }
    </script>
</body>
</html>
