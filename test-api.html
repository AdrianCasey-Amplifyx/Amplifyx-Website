<!DOCTYPE html>
<html>
<head>
    <title>Test Amplifyx API</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background: #0f0f1e;
            color: white;
        }
        h1 {
            color: #E94CFF;
            text-align: center;
        }
        #chat-container {
            background: #1a1a2e;
            border-radius: 12px;
            padding: 20px;
            min-height: 400px;
            max-height: 600px;
            overflow-y: auto;
            margin: 20px 0;
            border: 1px solid rgba(123, 63, 242, 0.3);
        }
        .message {
            margin: 10px 0;
            padding: 10px 15px;
            border-radius: 10px;
            max-width: 70%;
        }
        .user-message {
            background: linear-gradient(135deg, #7B3FF2, #E94CFF);
            margin-left: auto;
            text-align: right;
        }
        .bot-message {
            background: rgba(255, 255, 255, 0.1);
            margin-right: auto;
        }
        .input-container {
            display: flex;
            gap: 10px;
        }
        #user-input {
            flex: 1;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid rgba(123, 63, 242, 0.5);
            background: rgba(255, 255, 255, 0.05);
            color: white;
            font-size: 16px;
        }
        #user-input:focus {
            outline: none;
            border-color: #E94CFF;
        }
        button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #7B3FF2, #E94CFF);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
        }
        button:hover {
            opacity: 0.9;
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .status {
            text-align: center;
            color: #7B3FF2;
            margin: 10px 0;
        }
        .error {
            color: #ff4757;
            background: rgba(255, 71, 87, 0.1);
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
        }
        .success {
            color: #2ed573;
            background: rgba(46, 213, 115, 0.1);
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>ü§ñ Amplifyx API Test Console</h1>
    <div class="success" id="api-status">‚úÖ API is working! Your OpenAI key is active.</div>
    
    <div id="chat-container">
        <div class="bot-message message">Welcome! This is a test of the Amplifyx API. Try having a conversation!</div>
    </div>
    
    <div class="input-container">
        <input type="text" id="user-input" placeholder="Type your message..." onkeypress="if(event.key==='Enter') sendMessage()">
        <button onclick="sendMessage()" id="send-btn">Send</button>
    </div>
    
    <div class="status" id="status"></div>
    
    <script>
    // Chat history for context
    let conversationHistory = [
        { 
            role: 'system', 
            content: 'You are a helpful assistant for Amplifyx Technologies, an AI consultancy that helps companies with rapid prototyping and AI integration. Be professional and friendly.'
        }
    ];
    
    async function sendMessage() {
        const input = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const statusDiv = document.getElementById('status');
        const chatContainer = document.getElementById('chat-container');
        
        const message = input.value.trim();
        if (!message) return;
        
        // Add user message to UI
        addMessage(message, 'user');
        input.value = '';
        input.disabled = true;
        sendBtn.disabled = true;
        
        // Add to conversation history
        conversationHistory.push({ role: 'user', content: message });
        
        // Show typing indicator
        statusDiv.textContent = 'AI is typing...';
        
        try {
            // Make API call
            console.log('Sending request to API...');
            const response = await fetch('https://amplifyx-chatbot.vercel.app/api/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    model: 'gpt-3.5-turbo',
                    messages: conversationHistory,
                    max_tokens: 200,
                    temperature: 0.7
                })
            });
            
            console.log('Response status:', response.status);
            
            if (!response.ok) {
                const errorText = await response.text();
                console.error('API Error:', errorText);
                throw new Error(`API error: ${response.status}`);
            }
            
            const data = await response.json();
            console.log('API Response:', data);
            
            if (data.choices && data.choices[0]) {
                const aiResponse = data.choices[0].message.content;
                
                // Add AI response to history and UI
                conversationHistory.push({ role: 'assistant', content: aiResponse });
                addMessage(aiResponse, 'bot');
                
                statusDiv.textContent = '';
            } else {
                throw new Error('Invalid response format');
            }
            
        } catch (error) {
            console.error('Error:', error);
            statusDiv.textContent = '';
            
            // Add error message
            const errorMsg = `Error: ${error.message}. Check console for details.`;
            addMessage(errorMsg, 'error');
        } finally {
            input.disabled = false;
            sendBtn.disabled = false;
            input.focus();
        }
    }
    
    function addMessage(text, type) {
        const chatContainer = document.getElementById('chat-container');
        const messageDiv = document.createElement('div');
        
        if (type === 'user') {
            messageDiv.className = 'user-message message';
        } else if (type === 'bot') {
            messageDiv.className = 'bot-message message';
        } else if (type === 'error') {
            messageDiv.className = 'error';
        }
        
        messageDiv.textContent = text;
        chatContainer.appendChild(messageDiv);
        
        // Scroll to bottom
        chatContainer.scrollTop = chatContainer.scrollHeight;
    }
    
    // Test API on load
    window.onload = async function() {
        const statusDiv = document.getElementById('api-status');
        
        try {
            // Quick test to verify API is working
            const response = await fetch('https://amplifyx-chatbot.vercel.app/api/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    model: 'gpt-3.5-turbo',
                    messages: [
                        { role: 'system', content: 'You are a test.' },
                        { role: 'user', content: 'Reply with OK if working' }
                    ],
                    max_tokens: 10,
                    temperature: 0
                })
            });
            
            if (response.ok) {
                const data = await response.json();
                if (data.choices && data.choices[0]) {
                    statusDiv.className = 'success';
                    statusDiv.textContent = '‚úÖ API is working! Connected to OpenAI successfully.';
                    console.log('API test successful:', data);
                } else {
                    throw new Error('Invalid response');
                }
            } else {
                throw new Error(`Status ${response.status}`);
            }
        } catch (error) {
            statusDiv.className = 'error';
            statusDiv.textContent = '‚ùå API connection failed. Check console for details.';
            console.error('API test failed:', error);
        }
    };
    </script>
</body>
</html>
