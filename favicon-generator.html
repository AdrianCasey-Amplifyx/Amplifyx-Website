<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favicon Generator for Amplifyx</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #0A0A0B;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 50px;
        }
        canvas {
            border: 1px solid #7B3FF2;
            margin: 20px;
        }
        button {
            background: linear-gradient(135deg, #7B3FF2, #E94CFF);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .preview {
            display: flex;
            gap: 20px;
            align-items: center;
        }
    </style>
</head>
<body>
    <h1>Favicon Generator</h1>
    <p>This will generate favicon files for your website</p>
    
    <div class="preview">
        <div>
            <h3>32x32</h3>
            <canvas id="canvas32" width="32" height="32"></canvas>
        </div>
        <div>
            <h3>64x64</h3>
            <canvas id="canvas64" width="64" height="64"></canvas>
        </div>
        <div>
            <h3>128x128</h3>
            <canvas id="canvas128" width="128" height="128"></canvas>
        </div>
    </div>
    
    <button onclick="downloadFavicon()">Download Favicon.ico</button>
    <button onclick="downloadPNG()">Download PNG versions</button>
    
    <script>
        function drawFavicon(canvas) {
            const ctx = canvas.getContext('2d');
            const size = canvas.width;
            
            // Background
            ctx.fillStyle = '#0A0A0B';
            ctx.fillRect(0, 0, size, size);
            
            // Create gradient
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#7B3FF2');
            gradient.addColorStop(1, '#E94CFF');
            
            // Draw "A" letter
            ctx.strokeStyle = gradient;
            ctx.lineWidth = size / 16;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            
            ctx.beginPath();
            // Left line of A
            ctx.moveTo(size * 0.3, size * 0.8);
            ctx.lineTo(size * 0.5, size * 0.2);
            // Right line of A
            ctx.lineTo(size * 0.7, size * 0.8);
            // Horizontal line of A
            ctx.moveTo(size * 0.38, size * 0.6);
            ctx.lineTo(size * 0.62, size * 0.6);
            ctx.stroke();
        }
        
        // Draw on all canvases
        drawFavicon(document.getElementById('canvas32'));
        drawFavicon(document.getElementById('canvas64'));
        drawFavicon(document.getElementById('canvas128'));
        
        function downloadPNG() {
            const canvas = document.getElementById('canvas64');
            const link = document.createElement('a');
            link.download = 'favicon.png';
            link.href = canvas.toDataURL();
            link.click();
        }
        
        function downloadFavicon() {
            alert('For a proper .ico file, use the PNG and convert it at: https://favicon.io/favicon-converter/ or https://www.favicon-generator.org/');
            downloadPNG();
        }
    </script>
</body>
</html>
