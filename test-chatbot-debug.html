<!DOCTYPE html>
<html>
<head>
    <title>Chatbot Debug Tool</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
            background: #0f0f1e;
            color: white;
        }
        h1 {
            color: #E94CFF;
            text-align: center;
        }
        .section {
            background: #1a1a2e;
            border-radius: 12px;
            padding: 20px;
            margin: 20px 0;
            border: 1px solid rgba(123, 63, 242, 0.3);
        }
        .success {
            color: #2ed573;
            background: rgba(46, 213, 115, 0.1);
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
        }
        .error {
            color: #ff4757;
            background: rgba(255, 71, 87, 0.1);
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
        }
        .warning {
            color: #ffa502;
            background: rgba(255, 165, 2, 0.1);
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
        }
        pre {
            background: rgba(0, 0, 0, 0.3);
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
        button {
            padding: 10px 20px;
            background: linear-gradient(135deg, #7B3FF2, #E94CFF);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <h1>üîç Amplifyx Chatbot Debug Tool</h1>
    
    <div class="section">
        <h2>1. Configuration Check</h2>
        <div id="config-check"></div>
    </div>
    
    <div class="section">
        <h2>2. API Endpoint Test</h2>
        <div id="api-test"></div>
        <button onclick="testAPI()">Test API Now</button>
    </div>
    
    <div class="section">
        <h2>3. Script Loading Check</h2>
        <div id="script-check"></div>
    </div>
    
    <div class="section">
        <h2>4. Live Chatbot Simulation</h2>
        <div id="chatbot-simulation"></div>
        <button onclick="simulateChatbot()">Simulate Chatbot Initialization</button>
    </div>
    
    <div class="section">
        <h2>5. Browser Console Output</h2>
        <pre id="console-output"></pre>
    </div>
    
    <script src="js/config-public.js"></script>
    <script>
    // Capture console output
    const consoleOutput = [];
    const originalLog = console.log;
    const originalError = console.error;
    
    console.log = function(...args) {
        originalLog.apply(console, args);
        consoleOutput.push(['LOG', ...args]);
        updateConsoleDisplay();
    };
    
    console.error = function(...args) {
        originalError.apply(console, args);
        consoleOutput.push(['ERROR', ...args]);
        updateConsoleDisplay();
    };
    
    function updateConsoleDisplay() {
        const display = document.getElementById('console-output');
        display.textContent = consoleOutput.map(entry => {
            const [type, ...args] = entry;
            return `[${type}] ${args.map(arg => 
                typeof arg === 'object' ? JSON.stringify(arg, null, 2) : arg
            ).join(' ')}`;
        }).join('\n');
    }
    
    // 1. Check Configuration
    function checkConfig() {
        const configDiv = document.getElementById('config-check');
        let html = '';
        
        // Check if AMPLIFYX_CONFIG exists
        if (typeof window.AMPLIFYX_CONFIG !== 'undefined') {
            html += '<div class="success">‚úÖ AMPLIFYX_CONFIG is defined</div>';
            
            // Check individual properties
            if (window.AMPLIFYX_CONFIG.apiProxyUrl) {
                html += `<div class="success">‚úÖ API Proxy URL: ${window.AMPLIFYX_CONFIG.apiProxyUrl}</div>`;
            } else {
                html += '<div class="error">‚ùå API Proxy URL is missing</div>';
            }
            
            if (window.AMPLIFYX_CONFIG.openaiApiKey) {
                html += '<div class="warning">‚ö†Ô∏è Direct API key found (should use proxy instead)</div>';
            }
            
            if (window.AMPLIFYX_CONFIG.emailJS) {
                const emailConfig = window.AMPLIFYX_CONFIG.emailJS;
                if (emailConfig.serviceId === 'YOUR_SERVICE_ID') {
                    html += '<div class="warning">‚ö†Ô∏è EmailJS not configured (using placeholder values)</div>';
                } else {
                    html += '<div class="success">‚úÖ EmailJS configured</div>';
                }
            }
            
            html += '<pre>Full config:\n' + JSON.stringify(window.AMPLIFYX_CONFIG, null, 2) + '</pre>';
        } else {
            html += '<div class="error">‚ùå AMPLIFYX_CONFIG is not defined</div>';
        }
        
        configDiv.innerHTML = html;
    }
    
    // 2. Test API
    async function testAPI() {
        const apiDiv = document.getElementById('api-test');
        apiDiv.innerHTML = '<div class="warning">‚è≥ Testing API...</div>';
        
        const apiEndpoint = window.AMPLIFYX_CONFIG?.apiProxyUrl || 'https://amplifyx-chatbot.vercel.app/api/chat';
        
        try {
            console.log('Testing API at:', apiEndpoint);
            
            const response = await fetch(apiEndpoint, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    model: 'gpt-4o-mini',
                    messages: [
                        { role: 'system', content: 'Test' },
                        { role: 'user', content: 'Reply with "API WORKING"' }
                    ],
                    max_tokens: 10,
                    temperature: 0
                })
            });
            
            console.log('API Response Status:', response.status);
            
            if (response.ok) {
                const data = await response.json();
                console.log('API Response Data:', data);
                
                if (data.choices && data.choices[0]) {
                    apiDiv.innerHTML = `
                        <div class="success">‚úÖ API is working!</div>
                        <div class="success">Response: ${data.choices[0].message.content}</div>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    throw new Error('Invalid response format');
                }
            } else {
                const errorText = await response.text();
                throw new Error(`HTTP ${response.status}: ${errorText}`);
            }
        } catch (error) {
            console.error('API Test Failed:', error);
            apiDiv.innerHTML = `
                <div class="error">‚ùå API test failed</div>
                <div class="error">Error: ${error.message}</div>
                <div class="warning">This is why the chatbot shows "agent unavailable"</div>
            `;
        }
    }
    
    // 3. Check Script Loading
    function checkScripts() {
        const scriptDiv = document.getElementById('script-check');
        let html = '';
        
        // Check for EmailJS
        if (typeof emailjs !== 'undefined') {
            html += '<div class="success">‚úÖ EmailJS library loaded</div>';
        } else {
            html += '<div class="warning">‚ö†Ô∏è EmailJS library not loaded</div>';
        }
        
        // Check for config-public.js
        const scripts = Array.from(document.scripts);
        const hasConfigPublic = scripts.some(s => s.src.includes('config-public.js'));
        if (hasConfigPublic) {
            html += '<div class="success">‚úÖ config-public.js loaded</div>';
        } else {
            html += '<div class="error">‚ùå config-public.js not loaded</div>';
        }
        
        scriptDiv.innerHTML = html;
    }
    
    // 4. Simulate Chatbot Initialization
    function simulateChatbot() {
        const simDiv = document.getElementById('chatbot-simulation');
        simDiv.innerHTML = '<div class="warning">‚è≥ Simulating chatbot initialization...</div>';
        
        // Simulate the check that chatbot-ai.js does
        const hasProxy = window.AMPLIFYX_CONFIG?.apiProxyUrl;
        const hasApiKey = window.AMPLIFYX_CONFIG?.openaiApiKey;
        
        console.log('Chatbot Simulation - Checking AI availability:');
        console.log('- Config object:', window.AMPLIFYX_CONFIG);
        console.log('- Has proxy URL:', hasProxy);
        console.log('- Has API key:', hasApiKey);
        console.log('- API endpoint would be:', hasProxy || 'https://api.openai.com/v1/chat/completions');
        
        if (hasProxy || hasApiKey) {
            simDiv.innerHTML = `
                <div class="success">‚úÖ Chatbot would initialize in AI mode</div>
                <div class="success">Using endpoint: ${hasProxy || 'Direct OpenAI API'}</div>
            `;
        } else {
            simDiv.innerHTML = `
                <div class="error">‚ùå Chatbot would show "agent unavailable"</div>
                <div class="error">Reason: No proxy URL and no API key found</div>
                <div class="warning">Fix: Ensure config-public.js is loaded before chatbot-ai.js</div>
            `;
        }
    }
    
    // Run checks on load
    window.onload = function() {
        checkConfig();
        checkScripts();
        testAPI();
    };
    </script>
</body>
</html>
