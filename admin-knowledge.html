<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knowledge Base Admin - Amplifyx Technologies</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f0f1e 0%, #1a0f2e 100%);
            color: #ffffff;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            color: #E94CFF;
            margin-bottom: 30px;
            text-align: center;
            font-size: 2.5em;
        }
        
        .admin-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }
        
        @media (max-width: 768px) {
            .admin-grid {
                grid-template-columns: 1fr;
            }
        }
        
        .card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(233, 76, 255, 0.3);
            border-radius: 12px;
            padding: 25px;
            backdrop-filter: blur(10px);
        }
        
        h2 {
            color: #7B3FF2;
            margin-bottom: 20px;
            font-size: 1.5em;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #E94CFF;
            font-weight: 500;
        }
        
        input, textarea, select {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(123, 63, 242, 0.5);
            border-radius: 8px;
            color: white;
            font-size: 16px;
        }
        
        input::placeholder, textarea::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        
        textarea {
            min-height: 150px;
            resize: vertical;
        }
        
        button {
            background: linear-gradient(135deg, #7B3FF2, #E94CFF);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(233, 76, 255, 0.3);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .knowledge-list {
            max-height: 500px;
            overflow-y: auto;
        }
        
        .knowledge-item {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(123, 63, 242, 0.3);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
        }
        
        .knowledge-item h3 {
            color: #E94CFF;
            margin-bottom: 10px;
            font-size: 1.1em;
        }
        
        .knowledge-content {
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 10px;
            line-height: 1.5;
        }
        
        .knowledge-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .category-badge {
            background: rgba(123, 63, 242, 0.3);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.9em;
        }
        
        .delete-btn {
            background: rgba(255, 71, 87, 0.2);
            border: 1px solid #FF4757;
            padding: 6px 12px;
            font-size: 0.9em;
        }
        
        .delete-btn:hover {
            background: rgba(255, 71, 87, 0.3);
        }
        
        .success-message {
            background: rgba(46, 213, 115, 0.2);
            border: 1px solid #2ED573;
            color: #2ED573;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .error-message {
            background: rgba(255, 71, 87, 0.2);
            border: 1px solid #FF4757;
            color: #FF4757;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .loading {
            text-align: center;
            color: #7B3FF2;
            padding: 20px;
        }
        
        .stats {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .stat {
            background: rgba(123, 63, 242, 0.2);
            padding: 10px 20px;
            border-radius: 8px;
            border: 1px solid rgba(123, 63, 242, 0.5);
        }
        
        .stat-value {
            font-size: 1.5em;
            font-weight: bold;
            color: #E94CFF;
        }
        
        .stat-label {
            font-size: 0.9em;
            color: rgba(255, 255, 255, 0.7);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ§  Knowledge Base Admin</h1>
        
        <div id="message"></div>
        
        <div class="stats">
            <div class="stat">
                <div class="stat-value" id="totalEntries">0</div>
                <div class="stat-label">Total Entries</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="totalCategories">0</div>
                <div class="stat-label">Categories</div>
            </div>
        </div>
        
        <div class="admin-grid">
            <!-- Add Knowledge Form -->
            <div class="card">
                <h2>Add Knowledge Entry</h2>
                <form id="addKnowledgeForm">
                    <div class="form-group">
                        <label for="category">Category</label>
                        <select id="category" required>
                            <option value="">Select Category</option>
                            <option value="company">Company Info</option>
                            <option value="services">Services</option>
                            <option value="process">Process</option>
                            <option value="pricing">Pricing</option>
                            <option value="faq">FAQ</option>
                            <option value="technical">Technical</option>
                            <option value="case_study">Case Study</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="content">Content</label>
                        <textarea id="content" placeholder="Enter the knowledge content..." required></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="metadata">Metadata (JSON, optional)</label>
                        <input type="text" id="metadata" placeholder='{"source": "website", "version": "1.0"}'>
                    </div>
                    
                    <button type="submit">Add to Knowledge Base</button>
                </form>
            </div>
            
            <!-- Existing Knowledge List -->
            <div class="card">
                <h2>Existing Knowledge</h2>
                <div class="knowledge-list" id="knowledgeList">
                    <div class="loading">Loading knowledge base...</div>
                </div>
            </div>
        </div>
        
        <!-- Bulk Import Section -->
        <div class="card">
            <h2>Quick Import from Documentation</h2>
            <p style="margin-bottom: 15px; color: rgba(255, 255, 255, 0.7);">
                Import knowledge from AMPLIFYX_KNOWLEDGE.md file
            </p>
            <button id="importBtn" onclick="importFromMarkdown()">Import Knowledge</button>
        </div>
    </div>
    
    <script>
    // Configuration
    const API_BASE = window.location.hostname === 'localhost' 
        ? 'http://localhost:3000/api' 
        : 'https://amplifyx-chatbot.vercel.app/api';
    
    // Load existing knowledge on page load
    document.addEventListener('DOMContentLoaded', () => {
        loadKnowledge();
    });
    
    // Add knowledge form submission
    document.getElementById('addKnowledgeForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const category = document.getElementById('category').value;
        const content = document.getElementById('content').value;
        const metadataStr = document.getElementById('metadata').value;
        
        let metadata = {};
        if (metadataStr) {
            try {
                metadata = JSON.parse(metadataStr);
            } catch (err) {
                showMessage('Invalid JSON in metadata field', 'error');
                return;
            }
        }
        
        try {
            showMessage('Adding to knowledge base...', 'loading');
            
            const response = await fetch(`${API_BASE}/knowledge-manage`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    category,
                    content,
                    metadata
                })
            });
            
            const result = await response.json();
            
            if (response.ok) {
                showMessage('Knowledge added successfully!', 'success');
                document.getElementById('addKnowledgeForm').reset();
                loadKnowledge();
            } else {
                showMessage(result.error || 'Failed to add knowledge', 'error');
            }
        } catch (error) {
            showMessage('Error: ' + error.message, 'error');
        }
    });
    
    // Load existing knowledge
    async function loadKnowledge() {
        try {
            const response = await fetch(`${API_BASE}/knowledge-manage`);
            const result = await response.json();
            
            if (response.ok && result.data) {
                displayKnowledge(result.data);
                updateStats(result.data);
            }
        } catch (error) {
            console.error('Error loading knowledge:', error);
        }
    }
    
    // Display knowledge entries
    function displayKnowledge(entries) {
        const listContainer = document.getElementById('knowledgeList');
        
        if (entries.length === 0) {
            listContainer.innerHTML = '<div class="loading">No knowledge entries yet</div>';
            return;
        }
        
        listContainer.innerHTML = entries.map(entry => `
            <div class="knowledge-item">
                <div class="knowledge-content">${escapeHtml(entry.content)}</div>
                <div class="knowledge-meta">
                    <span class="category-badge">${entry.category || 'uncategorized'}</span>
                    <button class="delete-btn" onclick="deleteKnowledge('${entry.id}')">Delete</button>
                </div>
            </div>
        `).join('');
    }
    
    // Delete knowledge entry
    async function deleteKnowledge(id) {
        if (!confirm('Are you sure you want to delete this knowledge entry?')) {
            return;
        }
        
        try {
            const response = await fetch(`${API_BASE}/knowledge-manage?id=${id}`, {
                method: 'DELETE'
            });
            
            if (response.ok) {
                showMessage('Knowledge deleted successfully', 'success');
                loadKnowledge();
            } else {
                showMessage('Failed to delete knowledge', 'error');
            }
        } catch (error) {
            showMessage('Error: ' + error.message, 'error');
        }
    }
    
    // Import from markdown
    async function importFromMarkdown() {
        const importBtn = document.getElementById('importBtn');
        importBtn.disabled = true;
        importBtn.textContent = 'Importing...';
        
        try {
            // Fetch the markdown file
            const response = await fetch('/AMPLIFYX_KNOWLEDGE.md');
            const markdown = await response.text();
            
            // Parse sections
            const sections = markdown.split(/^##\s+/m).slice(1);
            let imported = 0;
            
            for (const section of sections) {
                const lines = section.trim().split('\n');
                const title = lines[0];
                const content = lines.slice(1).join('\n').trim();
                
                if (content.length > 50) {
                    // Determine category based on title
                    let category = 'company';
                    if (title.toLowerCase().includes('service')) category = 'services';
                    else if (title.toLowerCase().includes('process')) category = 'process';
                    else if (title.toLowerCase().includes('pricing') || title.toLowerCase().includes('budget')) category = 'pricing';
                    else if (title.toLowerCase().includes('faq') || title.toLowerCase().includes('question')) category = 'faq';
                    else if (title.toLowerCase().includes('tech')) category = 'technical';
                    
                    // Add to knowledge base
                    await fetch(`${API_BASE}/knowledge-manage`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            category,
                            content: `${title}\n\n${content}`,
                            metadata: { source: 'AMPLIFYX_KNOWLEDGE.md', section: title }
                        })
                    });
                    
                    imported++;
                }
            }
            
            showMessage(`Successfully imported ${imported} knowledge entries!`, 'success');
            loadKnowledge();
            
        } catch (error) {
            showMessage('Import failed: ' + error.message, 'error');
        } finally {
            importBtn.disabled = false;
            importBtn.textContent = 'Import Knowledge';
        }
    }
    
    // Update statistics
    function updateStats(entries) {
        document.getElementById('totalEntries').textContent = entries.length;
        
        const categories = new Set(entries.map(e => e.category || 'uncategorized'));
        document.getElementById('totalCategories').textContent = categories.size;
    }
    
    // Show message
    function showMessage(text, type) {
        const messageDiv = document.getElementById('message');
        
        if (type === 'loading') {
            messageDiv.innerHTML = `<div class="loading">${text}</div>`;
        } else if (type === 'success') {
            messageDiv.innerHTML = `<div class="success-message">${text}</div>`;
        } else if (type === 'error') {
            messageDiv.innerHTML = `<div class="error-message">${text}</div>`;
        }
        
        if (type !== 'loading') {
            setTimeout(() => {
                messageDiv.innerHTML = '';
            }, 5000);
        }
    }
    
    // Escape HTML
    function escapeHtml(text) {
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
    }
    </script>
</body>
</html>
